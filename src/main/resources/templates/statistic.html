<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="templates/fragments::head">
</head>
<body>
<header th:replace="templates/fragments::nav">
</header>
<h1 class="text-center text-white mt-5">Welcome to Statistic!</h1>
<div class="container-fluid bg-secondary">
  <h3 class="text-center text-white mt-5">Total requests <th:block th:text="${statistic.getTotalRequests()}"></th:block></h3>
  <h3 class="text-center text-white mt-5">Anonymous requests <th:block th:text="${statistic.getAnonRequests()}"></th:block></h3>
  <h3 class="text-center text-white mt-5">Authorized requests <th:block th:text="${statistic.getAuthRequests()}"></th:block></h3>
</div>
  <footer th:replace="templates/fragments::footer">
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="templates/fragments::head">
</head>
<body>
<header th:replace="templates/fragments::nav">
</header>
<main class="p-5 bg-blur text-center my-main">
    <div class="text-center bg-blur">
        <div class="container text-light text-center">
            <h1 class="display-5"><strong class="text-white font-weight-bold">My Teams</strong></h1>
        </div>
        <div class="row mt-3 mb-3 text-white rounded">
            <div class="col-7 rounded m-auto pb-3">
                <table class="table-responsive table-hover table-dark">
                    <tr>
                        <th class="p-3 col-4 font-weight-bold">Logo</th>
                        <th class="p-3 col-4 font-weight-bold">Name</th>
                        <th class="p-3 col-3 font-weight-bold">Year</th>
                    </tr>
                    <tr th:each="team : ${myTeams}" th:object="${team}">
                        <td><img class="mr-2" th:src="|/images/*{logo}.jpg|" alt="LogoTeam1"
                                 width="75px" height="75px"></td>
                        <td class="p-2 col-4" th:text="*{name}"></td>
                        <td class="p-2 col-3" th:text="*{year}"></td>
                        <td class="p-2"><a class="ml-3 p-3 text-warning" th:href="|/team/details/*{id}|">Details</a>
                        </td>
                        <td class="p-2">
                            <form th:action="@{/team/edit/{id}(id=*{id})}"
                                  th:method="get">
                                <input type="submit" class="btn btn-link text-primary" value="Edit Team"/>
                            </form>
                        </td>
                        <td class="p-2" >
                            <form onclick="clicked(event)" th:action="@{/team/delete/{id}(id=*{id})}"
                                  th:method="delete">
                                <input type="submit" class="btn btn-link text-danger" value="Remove Team"/>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
<footer th:replace="templates/fragments::footer">
</footer>
</body>
</html>
